# Cloud Note - 云笔记应用 Nginx 配置文件
# 版本: 2.0
# 更新日期: 2024-07-26

server {
    listen 8079;
    server_name note.dream-essay.cn 206.237.13.221;
    
    # 静态文件根目录 (根据实际部署路径调整)
    # 如果使用 /var/www/cloud-note 则取消下面注释
    root /var/www/cloud-note;
    # 如果使用 /root/cloud-note/frontend/dist 则取消下面注释  
    # root /root/cloud-note/frontend/dist;
    
    index index.html;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; font-src 'self' data: https:; img-src 'self' data: https:; connect-src 'self' https:;" always;
    
    # API代理到后端
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 增加超时时间
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 增加请求体大小限制 (支持文件上传)
        client_max_body_size 50M;
    }
    
    # 上传文件代理
    location /uploads {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # 支持跨域字体加载
        add_header Access-Control-Allow-Origin "*";
    }
    
    # 处理Vue Router的历史模式
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存HTML文件
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # 访问日志
    access_log /var/log/nginx/cloud-note.access.log;
    error_log /var/log/nginx/cloud-note.error.log;
}

# HTTP重定向到HTTPS
server {
    listen 80;
    server_name note.dream-essay.cn;
    return 301 https://$server_name$request_uri;
}

